on:
  workflow_call:
    inputs:
      jobs:
        type: string
        description: The jobs that need to pass.
        required: true

jobs:
  check:
    if: always()
    runs-on: ubuntu-latest
    needs:
    - test
    - build
    steps:
    - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
      with:
        jobs: ${{ toJSON(needs) }}
